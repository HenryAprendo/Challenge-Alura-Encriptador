<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>First Alura Challenge: Código Secreto</h1>
    </header>
    <main>
        <section >
            <form action="" class="input-one" id="form-main">
                <div class="input-main">
                    <label for="input-texto">Solo letras miniscúslas, sin acento</label>
                    <input type="text" class="texto" id="input-texto" name="input-texto" placeholder="Ingresa el texto en éste campo">
                </div>
                <div class="buttons">
                    <button class="boton" id="btn-encriptar">Encriptar</button>
                    <button class="boton" id="btn-desencriptar">Desencriptar</button>
                </div>
            </form>
        </section>

        <section class="salida">
            <label for="">Texto Encriptado</label>
            <input type="text" class="texto" id="msg" placeholder="Texto codificado">
            <button class="boton" id="btn-copy">Copiar</button>
        </section>

    </main>

    <script src="./principal.js"></script>
    <script src="./codificar.js"></script>
    <script src="./decodificar.js"></script>
    <script src="./copiar.js"></script>

</body>
</html>
